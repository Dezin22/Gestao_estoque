<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GESTÃO DE ESTOQUE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header role="banner" class="main-header banner">
      <div id="banner">
        <div class="image-banner-full">
          <h1>GESTÃO DE ESTOQUE</h1>
          <div class="containment">
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="compras.html">Compras</a>
            <a href="estoque.html">Estoque</a>
            <a href="retirada.html">Retirada</a>
            <a href="relatorio.html">Relatórios</a>
          </div>
        </div>
      </div>
      <div class="container">
        <a href="../../../index.html">Home</a>
      </div>
    </header>
    <body class="bg-primary">
      <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
          <main>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-5">
                  <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                      <h3 class="text-center font-weight-light my-4">LOGIN</h3>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputEmail"
                            type="email"
                            placeholder="name@example.com"
                          />
                          <label for="inputEmail">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputPassword"
                            type="password"
                            placeholder="Password"
                          />
                          <label for="inputPassword">Senha</label>
                        </div>
                        <div class="form-check mb-3">
                          <input
                            class="form-check-input"
                            id="inputRememberPassword"
                            type="checkbox"
                            value=""
                          />
                          <label
                            class="form-check-label"
                            for="inputRememberPassword"
                            >Esqueci a senha</label
                          >
                        </div>
                        <div
                          class="d-flex align-items-center justify-content-between mt-4 mb-0"
                        >
                          <a class="small" href="password.html"
                            >Esqueceu a senha?</a
                          >
                          <a class="btn btn-primary" href="index.html">Login</a>
                        </div>
                      </form>
                    </div>
                    <div class="card-footer text-center py-3">
                      <div class="small">
                        <a href="register.html">Cadastre-se!</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
        <div id="layoutAuthentication_footer">
          <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
              <div
                class="d-flex align-items-center justify-content-between small"
              >
                <div class="text-muted">Copyright &copy; Your Website 2024</div>
                <div>
                  <a href="#">Privacy Policy</a>
                  &middot;
                  <a href="#">Terms &amp; Conditions</a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
      ></script>
      <script src="js/scripts.js"></script>
    </body>
  </body>
</html>
